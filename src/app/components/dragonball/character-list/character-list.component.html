<h3>{{listName()}}</h3>
<ul>
    @for (char of character(); track char.id; let idx= $index) {
        @if(char.power>500){
            <li>
                <span>{{idx+1}} - {{char.name}} - </span>
                <strong 
                [class.text-danger]="char.power>=9000"
                [class.text-primary]="char.power<9000"
                >{{char.power}}</strong>
            </li>
        }@else {
            <li><strong>Aqu√≠ no hay nadie</strong></li>
        }
    }
</ul>

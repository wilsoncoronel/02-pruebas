<h1>DragonBall Page</h1>
<hr>
<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar: {{name()}} {{power()}}</h3>
        <input 
            type="text" 
            class="form-control" 
            placeholder="Nombre"
            [value]="name()"
            (change)="name.set(txtName.value)"
            (input)="name.set(txtName.value)"
            #txtName
        />
        <input 
            type="number" 
            class="form-control mt-2" 
            placeholder="Poder"
            [value]="power()"
            (change)="power.set(+txtPower.value)"
            (input)="power.set(+txtPower.value)"
            #txtPower
        />
        <button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
    </div>
    <div class="col-12 col-sm-6">
        <h3>Listado</h3>
        <ul>
            @for (char of character(); track char.id; let idx= $index) {
                @if(char.power>500){
                    <li>
                        <span>{{idx+1}} - {{char.name}} - </span>
                        <strong 
                        [class.text-danger]="char.power>=9000"
                        [class.text-primary]="char.power<9000"
                        >{{char.power}}</strong>
                    </li>
                }@else {
                    <li><strong>Aqu√≠ no hay nadie</strong></li>
                }
            }
        </ul>
    </div>
</section>
